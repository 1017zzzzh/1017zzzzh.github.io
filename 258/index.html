<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>FPS 3D 靶場遊戲</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    cursor: none;
    background: #000;
}

/* 準心固定在中央 */
#crosshair {
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    color: white;
    pointer-events: none;
    user-select: none;
    z-index: 10;
}

/* 分數顯示 */
#score {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 20px;
    color: white;
    z-index: 11;
}
</style>
</head>
<body>
<div id="crosshair">+</div>
<div id="score">Score: 0</div>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
let scene, camera, renderer, raycaster;
let score = 0;
let targets = [];
const targetRadius = 3;

// FPS 視角參數
let yaw = 0;
let pitch = 0;
const sensitivity = 0.002;

init();
animate();

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    camera.position.set(0, 10, 30);
    
    // 初始視角朝向靶場中心
    const lookTarget = new THREE.Vector3(0, 0, 0);
    camera.lookAt(lookTarget);

    // 同步 yaw / pitch
    const dir = new THREE.Vector3();
    camera.getWorldDirection(dir);
    yaw = Math.atan2(dir.x, dir.z);
    pitch = Math.asin(dir.y);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 光源
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // 地面網格
    const grid = new THREE.GridHelper(200, 40, 0x00ff00, 0x333333);
    scene.add(grid);

    raycaster = new THREE.Raycaster();

    spawnTarget();
}

// 生成目標球
function spawnTarget() {
    targets.forEach(t => scene.remove(t.mesh));
    targets = [];

    const geometry = new THREE.SphereGeometry(targetRadius, 32, 32);
    const material = new THREE.MeshPhongMaterial({ color: 0x1e90ff });
    const mesh = new THREE.Mesh(geometry, material);

    mesh.position.set(
        (Math.random() - 0.5) * 50,
        targetRadius + 1,
        (Math.random() - 0.5) * 50
    );

    scene.add(mesh);
    targets.push({ mesh });
}

// Pointer Lock（點擊畫面啟用 FPS）
document.body.addEventListener("click", () => {
    document.body.requestPointerLock();
});

// 滑鼠控制視角
document.addEventListener("mousemove", e => {
    if (document.pointerLockElement !== document.body) return;

    yaw   -= e.movementX * sensitivity;
    pitch -= e.movementY * sensitivity;

    pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));

    camera.rotation.set(pitch, yaw, 0);
});

// 射擊（永遠射向畫面中央）
document.addEventListener("mousedown", e => {
    if (e.button !== 0) return;

    raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);

    const hits = raycaster.intersectObjects(
        targets.map(t => t.mesh)
    );

    if (hits.length > 0) {
        scene.remove(hits[0].object);
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        spawnTarget();
    }
});

function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
