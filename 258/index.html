<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>FPS 3D 靶場</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
    cursor: none;
}

#crosshair {
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 32px;
    pointer-events: none;
    user-select: none;
    z-index: 10;
}

#score {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    font-size: 20px;
    z-index: 11;
}
</style>
</head>

<body>
<div id="crosshair">+</div>
<div id="score">Score: 0</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
let scene, camera, renderer, raycaster;
let score = 0;
let targets = [];

let yaw = 0;
let pitch = 0;
const sensitivity = 0.002;
const targetRadius = 1.5;

// 初始化
function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );

    // FPS 人物視角高度
    camera.position.set(0, 1.7, 0);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 光源
    scene.add(new THREE.AmbientLight(0x404040));
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);

    // 地板
    const grid = new THREE.GridHelper(200, 50, 0x00ff00, 0x333333);
    scene.add(grid);

    raycaster = new THREE.Raycaster();

    spawnTarget();
    animate();
}

// 生成 360° 環繞靶子
function spawnTarget() {
    targets.forEach(t => scene.remove(t.mesh));
    targets = [];

    const geometry = new THREE.SphereGeometry(targetRadius, 32, 32);
    const material = new THREE.MeshPhongMaterial({ color: 0x1e90ff });
    const mesh = new THREE.Mesh(geometry, material);

    const angle = Math.random() * Math.PI * 2;
    const distance = 25 + Math.random() * 20;
    const height = 1.5 + Math.random() * 5;

    mesh.position.set(
        Math.cos(angle) * distance,
        height,
        Math.sin(angle) * distance
    );

    scene.add(mesh);
    targets.push({ mesh });
}

// 滑鼠鎖定
document.body.addEventListener("click", () => {
    document.body.requestPointerLock();
});

// 視角控制
document.addEventListener("mousemove", e => {
    if (document.pointerLockElement !== document.body) return;

    yaw   -= e.movementX * sensitivity;
    pitch -= e.movementY * sensitivity;

    pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
    camera.rotation.set(pitch, yaw, 0);
});

// 射擊
document.addEventListener("mousedown", e => {
    if (e.button !== 0) return;

    raycaster.setFromCamera({ x: 0, y: 0 }, camera);
    const hits = raycaster.intersectObjects(targets.map(t => t.mesh));

    if (hits.length > 0) {
        scene.remove(hits[0].object);
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        spawnTarget();
    }
});

// Resize
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// 動畫
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

init();
</script>
</body>
</html>
