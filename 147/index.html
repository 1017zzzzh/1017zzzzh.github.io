<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>3D Aim Trainer</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    cursor: none;
    background: #000;
}

/* 準心固定中央 */
#crosshair {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    color: #ffffff;
    font-size: 32px;
    user-select: none;
    z-index: 10;
}

/* 分數 */
#score {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 20px;
    color: white;
    z-index: 11;
}
</style>
</head>
<body>
<div id="crosshair">+</div>
<div id="score">Score: 0</div>

<!-- Three.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
let scene, camera, renderer, raycaster;
let score = 0;
let targets = [];
const targetRadius = 3; // 球體半徑

// FPS視角控制變數
let yaw = 0;    // 水平旋轉
let pitch = 0;  // 垂直旋轉
let isPointerLocked = false;

// 初始化場景
function init() {
    scene = new THREE.Scene();

    // 相機固定初始位置
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 30, 50);
    camera.lookAt(0, 0, 0);

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 光源
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);
    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    // 網格背景
    const gridHelper = new THREE.GridHelper(200, 40, 0x00ff00, 0x333333);
    scene.add(gridHelper);

    raycaster = new THREE.Raycaster();

    // 生成初始目標
    spawnTarget();

    // 啟動畫面渲染
    animate();

    // 指標鎖定
    document.body.addEventListener('click', () => {
        renderer.domElement.requestPointerLock();
    });

    document.addEventListener('pointerlockchange', () => {
        isPointerLocked = document.pointerLockElement === renderer.domElement;
    });
}

// 生成 3D 小球目標
function spawnTarget() {
    const geometry = new THREE.SphereGeometry(targetRadius, 32, 32);
    const material = new THREE.MeshPhongMaterial({color: 0x1e90ff});

    const mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(
        (Math.random()-0.5)*50,
        targetRadius + 1,
        (Math.random()-0.5)*50
    );
    scene.add(mesh);
    targets.push({mesh});
}

// 滑鼠移動控制視角
document.addEventListener('mousemove', e => {
    if (!isPointerLocked) return;

    const sensitivity = 0.002;
    yaw -= e.movementX * sensitivity;
    pitch -= e.movementY * sensitivity;

    // 限制上下視角
    const maxPitch = Math.PI/2 - 0.01;
    if (pitch > maxPitch) pitch = maxPitch;
    if (pitch < -maxPitch) pitch = -maxPitch;

    const targetX = Math.cos(pitch) * Math.sin(yaw);
    const targetY = Math.sin(pitch);
    const targetZ = Math.cos(pitch) * Math.cos(yaw);

    camera.lookAt(camera.position.x + targetX, camera.position.y + targetY, camera.position.z + targetZ);
});

// 射擊（沿準心方向）
document.addEventListener("mousedown", e => {
    if (e.button !== 0) return; // 左鍵
    raycaster.set(camera.position, camera.getWorldDirection(new THREE.Vector3()));

    const intersects = raycaster.intersectObjects(targets.map(t => t.mesh));
    if (intersects.length > 0) {
        const hit = intersects[0].object;
        scene.remove(hit);
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        spawnTarget();
    }
});

// 渲染循環
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

// 調整視窗
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

init();
</script>
</body>
</html>
