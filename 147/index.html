<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>3D FPS 靶場遊戲</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    cursor: none;
    background: #000;
}

/* 準心固定在畫面中央 */
#crosshair {
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    color: #ffffff;
    font-size: 32px;
    user-select: none;
    z-index: 10;
}

/* 分數 */
#score {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 20px;
    color: white;
    z-index: 11;
}
</style>
</head>

<body>
<div id="crosshair">+</div>
<div id="score">Score: 0</div>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
let scene, camera, renderer, raycaster;
let mouse = new THREE.Vector2();
let score = 0;
let targets = [];

const targetRadius = 3;

// FPS 視角控制
let yaw = 0;
let pitch = 0;
const sensitivity = 0.002;

// 初始化
function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    camera.position.set(0, 5, 20);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 光源
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    // 地板
    const gridHelper = new THREE.GridHelper(200, 40, 0x00ff00, 0x333333);
    scene.add(gridHelper);

    raycaster = new THREE.Raycaster();

    spawnTarget();
    animate();
}

// 生成目標
function spawnTarget() {
    targets.forEach(t => scene.remove(t.mesh));
    targets = [];

    const geometry = new THREE.SphereGeometry(targetRadius, 32, 32);
    const material = new THREE.MeshPhongMaterial({ color: 0x1e90ff });
    const mesh = new THREE.Mesh(geometry, material);

    mesh.position.set(
        (Math.random() - 0.5) * 50,
        targetRadius + 1,
        (Math.random() - 0.5) * 50
    );

    scene.add(mesh);
    targets.push({ mesh });
}

// 鎖定滑鼠（點擊畫面）
document.body.addEventListener("click", () => {
    document.body.requestPointerLock();
});

// FPS 視角旋轉
document.addEventListener("mousemove", e => {
    if (document.pointerLockElement !== document.body) return;

    yaw   -= e.movementX * sensitivity;
    pitch -= e.movementY * sensitivity;

    pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));

    camera.rotation.set(pitch, yaw, 0);
});

// 射擊
document.addEventListener("mousedown", e => {
    if (e.button !== 0) return;

    mouse.set(0, 0); // 畫面中心
    raycaster.setFromCamera(mouse, camera);

    const intersects = raycaster.intersectObjects(targets.map(t => t.mesh));
    if (intersects.length > 0) {
        const hit = intersects[0].object;
        scene.remove(hit);

        score++;
        document.getElementById("score").innerText = "Score: " + score;

        spawnTarget();
    }
});

// 視窗調整
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// 渲染
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

init();
</script>
</body>
</html>
