<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>3D 靶場遊戲（FPS 視角）</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    cursor: none;
    background: #000;
}

#crosshair {
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    color: white;
    font-size: 32px;
    user-select: none;
    z-index: 10;
}

#score {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 20px;
    color: white;
    z-index: 11;
}
</style>
</head>

<body>
<div id="crosshair">+</div>
<div id="score">Score: 0</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
let scene, camera, renderer, raycaster;
let mouse = new THREE.Vector2();
let score = 0;
let targets = [];

const targetRadius = 3;

// 視角控制
let yaw = 0;
let pitch = -0.4;   // 預設微微往下看
const sensitivity = 0.002;

// 初始化
function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );

    // ⭐ 和你一開始一樣的「高處靶場視角」
    camera.position.set(0, 30, 50);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 光源
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    // 大型網格地板（背景感關鍵）
    const gridHelper = new THREE.GridHelper(300, 60, 0x00ff00, 0x333333);
    scene.add(gridHelper);

    raycaster = new THREE.Raycaster();

    spawnTarget();
    animate();
}

// 生成目標
function spawnTarget() {
    targets.forEach(t => scene.remove(t.mesh));
    targets = [];

    const geometry = new THREE.SphereGeometry(targetRadius, 32, 32);
    const material = new THREE.MeshPhongMaterial({ color: 0x1e90ff });
    const mesh = new THREE.Mesh(geometry, material);

    mesh.position.set(
        (Math.random() - 0.5) * 60,
        targetRadius + 1,
        (Math.random() - 0.5) * 60
    );

    scene.add(mesh);
    targets.push({ mesh });
}

// 點擊鎖定滑鼠
document.body.addEventListener("click", () => {
    document.body.requestPointerLock();
});

// 滑鼠控制視角（只轉頭，不移動）
document.addEventListener("mousemove", e => {
    if (document.pointerLockElement !== document.body) return;

    yaw   -= e.movementX * sensitivity;
    pitch -= e.movementY * sensitivity;

    pitch = Math.max(-Math.PI / 2.2, Math.min(0, pitch));

    camera.rotation.set(pitch, yaw, 0);
});

// 射擊（畫面中心）
document.addEventListener("mousedown", e => {
    if (e.button !== 0) return;

    mouse.set(0, 0);
    raycaster.setFromCamera(mouse, camera);

    const intersects = raycaster.intersectObjects(targets.map(t => t.mesh));
    if (intersects.length > 0) {
        const hit = intersects[0].object;
        scene.remove(hit);

        score++;
        document.getElementById("score").innerText = "Score: " + score;

        spawnTarget();
    }
});

// 視窗調整
window.addEve
