<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>3D 靶場遊戲</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    cursor: none; /* 隱藏系統游標 */
    background: #000;
}

/* 準心 */
#crosshair {
    position: absolute;
    width: 20px;
    height: 20px;
    transform: translate(-50%, -50%);
    pointer-events: none;
    color: #ffffff;
    font-size: 32px;
    user-select: none;
    z-index: 10;
}

/* 分數 */
#score {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 20px;
    color: white;
    z-index: 11;
}
</style>
</head>
<body>
<div id="crosshair">+</div>
<div id="score">Score: 0</div>

<!-- Three.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
let scene, camera, renderer, raycaster;
let mouse = new THREE.Vector2();
let score = 0;
let targets = [];
const targetRadius = 3; // 球體半徑
const crosshair = document.getElementById("crosshair");

// 初始化 Three.js
function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 光源
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);
    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    // 網格地板
    const gridHelper = new THREE.GridHelper(200, 40, 0x00ff00, 0x333333);
    scene.add(gridHelper);

    // 相機位置
    camera.position.set(0, 30, 50);
    camera.lookAt(0,0,0);

    raycaster = new THREE.Raycaster();

    spawnTarget();
    animate();
}

// 生成 3D 小球目標
function spawnTarget() {
    // 清除舊目標
    targets.forEach(t => scene.remove(t.mesh));
    targets = [];

    const geometry = new THREE.SphereGeometry(targetRadius, 32, 32);
    const material = new THREE.MeshPhongMaterial({color: 0x1e90ff});

    const mesh = new THREE.Mesh(geometry, material);
    // 隨機位置，抬高球體 y 座標，確保在網格前面
    mesh.position.set(
        (Math.random()-0.5)*50,
        targetRadius + 1, // 浮在網格上方
        (Math.random()-0.5)*50
    );
    scene.add(mesh);

    targets.push({mesh});
}

// 左鍵射擊
document.addEventListener("mousedown", e => {
    if (e.button !== 0) return; // 只響應左鍵

    // 計算鼠標在 NDC 空間座標
    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
    mouse.y = - (e.clientY / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);

    const intersects = raycaster.intersectObjects(targets.map(t => t.mesh));
    if (intersects.length > 0) {
        // 射中第一個小球
        const hit = intersects[0].object;
        scene.remove(hit);
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        spawnTarget();
    }
});

// 準心跟隨滑鼠
document.addEventListener("mousemove", e => {
    crosshair.style.left = e.clientX + "px";
    crosshair.style.top = e.clientY + "px";
});

// 渲染循環
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

// 視窗自動調整
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

init();
</script>
</body>
</html>
