<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>3D 靶場遊戲</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    cursor: none; /* 完全隱藏游標 */
    background: #000000;
}

/* 3D 網格背景 */
#grid {
    position: fixed;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background-image: repeating-linear-gradient(#444 0 1px, transparent 1px 20px),
                      repeating-linear-gradient(90deg, #444 0 1px, transparent 1px 20px);
    transform: perspective(500px) rotateX(60deg);
    z-index: 0;
}

/* 自訂準心 */
#crosshair {
    position: absolute;
    width: 20px;
    height: 20px;
    transform: translate(-50%, -50%);
    pointer-events: none;
    color: #ffffff;
    font-size: 32px;
    user-select: none;
    z-index: 20; /* 確保在小球上方 */
}

/* 分數顯示 */
#score {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 20px;
    color: white;
    z-index: 21; /* 高於小球 */
}

/* 藍色立體目標小球 */
.target {
    position: absolute;
    width: 60px;
    height: 60px;
    background: radial-gradient(circle at 30% 30%, #87CEFA, #00008B);
    border-radius: 50%;
    box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3),
                inset 5px 5px 10px rgba(255,255,255,0.2),
                2px 2px 8px rgba(0,0,0,0.5);
    z-index: 10; /* 小球圖層低於準心 */
}
</style>
</head>
<body>

<div id="grid"></div>
<div id="crosshair">+</div>
<div id="score">Score: 0</div>
<div id="gameArea"></div>

<script>
let score = 0;
let target = null;
const crosshair = document.getElementById("crosshair");
const gameArea = document.getElementById("gameArea");

// 準心跟隨滑鼠
document.addEventListener("mousemove", e => {
    crosshair.style.left = e.clientX + "px";
    crosshair.style.top = e.clientY + "px";
});

// 生成目標
function spawnTarget() {
    if (target) target.remove(); // 移除舊目標

    target = document.createElement("div");
    target.className = "target";

    const x = Math.random() * (window.innerWidth - 60);
    const y = Math.random() * (window.innerHeight - 60);
    target.style.left = x + "px";
    target.style.top = y + "px";

    gameArea.appendChild(target);
}

// 初始生成
spawnTarget();

// 左鍵射擊
document.addEventListener("mousedown", e => {
    if (e.button !== 0) return; // 只響應左鍵

    const elem = document.elementFromPoint(e.clientX, e.clientY);
    if (elem && elem.classList.contains("target")) {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        spawnTarget();
    }
});

// 當視窗大小改變，自動生成新目標
window.addEventListener("resize", () => {
    spawnTarget();
});
</script>

</body>
</html>
