<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>第一人稱靶場（準心可動）</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #ffffff;   /* 背景白 */
        color: black;
        font-family: sans-serif;
        cursor: none;          /* 隱藏滑鼠，靠準心替代 */
    }

    /* 準心（會跟著滑鼠動） */
    #crosshair {
        position: absolute;
        width: 20px;
        height: 20px;
        transform: translate(-50%, -50%);
        pointer-events: none;
        color: #777777;        /* 灰色 */
        font-size: 32px;
        user-select: none;
    }

    /* 黑色目標物 */
    .target {
        position: absolute;
        width: 60px;
        height: 60px;
        background: #000000;
        border-radius: 50%;
    }

    /* 計分 */
    #score {
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 20px;
        color: black;
    }
</style>
</head>
<body>

<div id="crosshair">+</div>
<div id="score">Score: 0</div>
<div id="gameArea"></div>

<script>
    let score = 0;
    let target = null;
    const crosshair = document.getElementById("crosshair");
    const gameArea = document.getElementById("gameArea");

    /* 讓準心跟著滑鼠移動 */
    document.addEventListener("mousemove", e => {
        crosshair.style.left = e.clientX + "px";
        crosshair.style.top = e.clientY + "px";
    });

    /* 生成目標物 */
    function spawnTarget() {
        if (target) target.remove();
        target = document.createElement("div");
        target.className = "target";

        const x = Math.random() * (window.innerWidth - 60);
        const y = Math.random() * (window.innerHeight - 60);
        target.style.left = x + "px";
        target.style.top = y + "px";

        gameArea.appendChild(target);
    }
    spawnTarget();

    /* 禁用右鍵選單 */
    document.addEventListener("contextmenu", e => e.preventDefault());

    /* 右鍵射擊事件 */
    document.addEventListener("mousedown", e => {
        if (e.button !== 2) return;

        const cx = parseInt(crosshair.style.left);
        const cy = parseInt(crosshair.style.top);

        const elem = document.elementFromPoint(cx, cy);

        if (elem && elem.classList.contains("target")) {
            score++;
            document.getElementById("score").innerText = "Score: " + score;
            spawnTarget();
        }
    });
</script>

</body>
</html>
