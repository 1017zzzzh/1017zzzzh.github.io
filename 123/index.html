<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<title>3D 第一人稱靶場</title>
<style>
    body { margin: 0; overflow: hidden; background: #000; }
    #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin-left: -10px;
        margin-top: -10px;
        pointer-events: none;
        z-index: 10;
    }
    #crosshair:before, #crosshair:after {
        content: "";
        position: absolute;
        background: white;
    }
    #crosshair:before { /* 垂直線 */
        left: 9px; top: 0;
        width: 2px; height: 20px;
    }
    #crosshair:after { /* 水平線 */
        top: 9px; left: 0;
        width: 20px; height: 2px;
    }
    #score {
        color: white;
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 24px;
        z-index: 10;
    }
</style>
</head>
<body>

<div id="score">Score: 0</div>
<div id="crosshair"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/PointerLockControls.js"></script>

<script>
/* -------------------------
   基本 Three.js 場景設定
------------------------- */
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* -------------------------
   第一人稱滑鼠控制
------------------------- */
const controls = new THREE.PointerLockControls(camera, document.body);

document.addEventListener("click", () => {
    controls.lock();
});

/* -------------------------
   地板
------------------------- */
let floorGeo = new THREE.PlaneGeometry(200, 200);
let floorMat = new THREE.MeshPhongMaterial({ color: 0x444444 });
let floor = new THREE.Mesh(floorGeo, floorMat);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* -------------------------
   光源
------------------------- */
let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(1, 3, 2);
scene.add(light);

/* -------------------------
   目標（球）
------------------------- */
let target;
function spawnTarget() {
    if (target) scene.remove(target);

    let geo = new THREE.SphereGeometry(0.5, 16, 16);
    let mat = new THREE.MeshPhongMaterial({ color: 0xff0000 });
    target = new THREE.Mesh(geo, mat);

    // 隨機位置
    target.position.set(
        Math.random() * 30 - 15,
        1 + Math.random() * 3,
        -10 - Math.random() * 20
    );

    scene.add(target);
}
spawnTarget();

/* -------------------------
   射擊（左鍵，使用射線）
------------------------- */
let score = 0;
window.addEventListener("mousedown", (event) => {
    if (!controls.isLocked) return;

    if (event.button === 0) {  // 左鍵射擊
        let raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(new THREE.Vector2(0,0), camera);

        let hits = raycaster.intersectObject(target);
        if (hits.length > 0) {
            score++;
            document.getElementById("score").innerText = "Score: " + score;
            spawnTarget();
        }
    }
});

/* -------------------------
   相機初始位置
------------------------- */
camera.position.set(0, 1.6, 5);

/* -------------------------
   遊戲主迴圈
------------------------- */
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
animate();

</script>
</body>
</html>
