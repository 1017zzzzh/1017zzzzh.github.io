<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>第一人稱靶場</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #222;
        color: white;
        font-family: sans-serif;
    }

    /* 準心 */
    #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        transform: translate(-50%, -50%);
        pointer-events: none;
        color: white;
        font-size: 30px;
        user-select: none;
    }

    /* 目標（圓形） */
    .target {
        position: absolute;
        width: 60px;
        height: 60px;
        background: red;
        border-radius: 50%;
    }

    /* 計分 */
    #score {
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 20px;
    }
</style>
</head>
<body>

<div id="crosshair">+</div>
<div id="score">Score: 0</div>
<div id="gameArea"></div>

<script>
    let score = 0;
    let target = null;
    let gameArea = document.getElementById("gameArea");

    // 產生目標物：隨機位置
    function spawnTarget() {
        if (target) target.remove();

        target = document.createElement("div");
        target.className = "target";

        let x = Math.random() * (window.innerWidth - 60);
        let y = Math.random() * (window.innerHeight - 60);

        target.style.left = x + "px";
        target.style.top = y + "px";

        gameArea.appendChild(target);
    }

    spawnTarget(); // 初始目標

    // 停用右鍵選單
    document.addEventListener("contextmenu", e => e.preventDefault());

    // 右鍵射擊（button = 2）
    document.addEventListener("mousedown", e => {
        if (e.button === 2) {

            // 找出畫面中央的元素（用 elementFromPoint）
            let cx = window.innerWidth / 2;
            let cy = window.innerHeight / 2;
            let elem = document.elementFromPoint(cx, cy);
