<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>靶場 - 藍色立體目標（左鍵射擊）</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #ffffff;
    }

    /* 隱藏滑鼠 */
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: none;
        z-index: 10;
        pointer-events: none; /* 關鍵：讓 overlay 不攔截事件 */
    }

    /* 自訂準心 */
    #crosshair {
        position: absolute;
        width: 20px;
        height: 20px;
        transform: translate(-50%, -50%);
        pointer-events: none;
        color: #777777;
        font-size: 32px;
        user-select: none;
        z-index: 20;
    }

    /* 分數顯示 */
    #score {
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 20px;
        color: black;
        z-index: 30;
    }

    /* 藍色立體目標小球 */
    .target {
        position: absolute;
        width: 60px;
        height: 60px;
        background: radial-gradient(circle at 30% 30%, #87CEFA, #00008B);
        border-radius: 50%;
        box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3),
                    inset 5px 5px 10px rgba(255,255,255,0.2),
                    2px 2px 8px rgba(0,0,0,0.5);
    }
</style>
</head>
<body>

<div id="overlay"></div>
<div id="crosshair">+</div>
<div id="score">Score: 0</div>
<div id="gameArea"></div>

<script>
    let score = 0;
    let target = null;
    const crosshair = document.getElementById("crosshair");
    const gameArea = document.getElementById("gameArea");

    // 準心跟隨滑鼠
    document.addEventListener("mousemove", e => {
        crosshair.style.left = e.clientX + "px";
        crosshair.style.top = e.clientY + "px";
    });

    // 生成目標
    function spawnTarget() {
        if (target) target.remove();
        target = document.createElement("div");
        target.className = "target";

        const x = Math.random() * (window.innerWidth - 60);
        const y = Math.random() * (window.innerHeight - 60);
        target.style.left = x + "px";
        target.style.top = y + "px";

        gameArea.appendChild(target);
    }
    spawnTarget();

    // 左鍵射擊
    document.addEventListener("mousedown", e => {
        if (e.button !== 0) return; // 只響應左鍵

        const cx = e.clientX;
        const cy = e.clientY;

        const elem = document.elementFromPoint(cx, cy);

        if (elem && elem.classList.contains("target")) {
            score++;
            document.getElementById("score").innerText = "Score: " + score;
            spawnTarget();
        }
    });
</script>

</body>
</html>
