<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>第一人稱靶場</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #222;
        cursor: crosshair;
        color: white;
        font-family: Arial;
    }

    /* 準心 */
    #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin-left: -10px;
        margin-top: -10px;
        pointer-events: none;
    }

    #crosshair:before, #crosshair:after {
        content: "";
        position: absolute;
        background: white;
    }

    /* 垂直線 */
    #crosshair:before {
        left: 9px;
        top: 0;
        width: 2px;
        height: 20px;
    }

    /* 水平線 */
    #crosshair:after {
        top: 9px;
        left: 0;
        width: 20px;
        height: 2px;
    }

    /* 目標物 */
    .target {
        position: absolute;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: red;
    }

    #scoreBoard {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
    }

</style>
</head>
<body>

<div id="scoreBoard">Score: 0</div>
<div id="crosshair"></div>

<script>
let score = 0;
let target = null;

/* 請求瀏覽器鎖定指標 */
document.body.addEventListener("click", () => {
    document.body.requestPointerLock();
});

/* 滑鼠視角（僅示意） */
let viewX = 0, viewY = 0;
document.addEventListener("mousemove", (e) => {
    if (document.pointerLockElement === document.body) {
        viewX += e.movementX;
        viewY += e.movementY;
        // 這裡沒有 3D，只記錄值示意
    }
});

/* 產生新目標物 */
function spawnTarget() {
    if (target) target.remove();
    target = document.createElement("div");
    target.className = "target";

    // 隨機位置（60px ~ 視窗大小-60）
    const x = Math.random() * (window.innerWidth - 60) + 30;
    const y = Math.random() * (window.innerHeight - 60) + 30;

    target.style.left = x + "px";
    target.style.top = y + "px";

    document.body.appendChild(target);
}
